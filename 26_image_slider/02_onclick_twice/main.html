<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id='txt' onclick='test();'>20</p>
    <script>
        function test() {
            var x = document.getElementById('txt');
            var n = x.innerHTML;
            x.innerHTML = n / 2;
        }
    </script>
</body>

</html>
