<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // obje tanımladık
        let person = {
            name : "Jack",
            age : 18
        };

        let newPerson = person; // eski objeciyi newPerson 'a  referans gösterdik 
        newPerson.name = 'Bob';

        console.log(person.name); // referans üzerinde yaptığımız değişiklik ilk objeyi de etkiledi ve son atama olan Bob döndürüldü
        console.log(newPerson.name); // son atama Bob döndürülür.

    </script>
</body>
</html>
