<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            name: 'Jack',
            age: 18,
            sex: 'male'
        };
        let student = {
            name: 'Bob',
            age: 20,
            xp: '2'
        };

        // yeni öğrenci isimli bir objeye person ve student üzerinden obje ataması yapıyoruz
        /* 
        Burada dikkat etmemiz gereken her iki objede 
        de name parametresi olmasına rağmen en son atadığımız objedeki
        name parametresi isleme dahil edilir
        yani  person.name ve student.name çalıştığında sistem son atanan 
        student.name ifadesini dikkate alır.
        */
        let newStudent = Object.assign({}, person, student);

        console.log(newStudent.name); // Bob
        console.log(newStudent.age); // 20
        console.log(newStudent.sex); // male
        console.log(newStudent.xp); // 2
    </script>
</body>

</html>
