<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment Operators</title>
</head>
<body>
	<script>
		x = 20;
		y = 43;

		// assigment ops

		document.write("TEST1:" , x  = y , "<br>");
		document.write("TEST2:" , x += y , "<br>");
		document.write("TEST3:" , x -= y , "<br>");
		document.write("TEST4:" , x /= y , "<br>");
		document.write("TEST5:" , x *= y , "<br>");
		document.write("TEST6:" , x %= y , "<br>");

	</script>

</body>
</html>
