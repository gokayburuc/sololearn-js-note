<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ternanary Ops</title>
</head>
<body>
	<script>
		var age = 35;
		// eger ilk şart sağlanıyorsa true degeri gelirse birinci opsiyon gelmezse ikinci opsiyon çalışır
		// bizim islemde 35 > 18 olduğu için işlem false değeri döndürür ve ikinci opsiyon çalışır.
		var isAdult = (age < 18 ) ? "Too Young" :"Old Enough";
		document.write(isAdult);
	</script>

</body>
