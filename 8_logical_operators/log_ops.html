<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logical Operators</title>
</head>
<body>
	<script>
		// AND &&
		document.write((4>2) && (10<12));

		// OR ||
		document.write((6>2) || (11<9));

		// not !
	</script>

</body>
</html>
