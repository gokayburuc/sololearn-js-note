<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objects</title>
</head>
<body>
	<script>
		var person = {
			name: "Gokay",
			age : 35,
			favColor : "Blue",
			height : 176
		};

		// show object
		document.write(person.name);

		// show object with []
		document.write(person['age']);

		var x = person.favColor;
		var y = person['height'];

		document.write(x, '<br>');
		document.write(y, '<br>');

	</script>

</body>
</html>
