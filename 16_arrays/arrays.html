<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        // array writing syntax 
        var courses = new Array("html", "js", "css");

        document.writeln(courses[0]); 
        document.writeln(courses[1]);
        document.writeln(courses.length);
        document.writeln(courses[33]);
    </script>
</body>
</html>
