<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Increment Decrement</title>
</head>
<body>
	<script>
		//post increment
		var a = 0 ; 
		var b = 10 ; 
		var a = b++; // b yi ekle ve arttır 
		document.write("post increment:", a , "<br>");

		//before increment 
		var a = 0 ; 
		var b = 20;
		var a = ++b; // arttır ve sonra b yi ekle 
		document.write("before increment: " , a , "<br>")

		//post decrement 
		var a = 0; 
		var b = 30; 
		var a = b--;
		document.write("post decrement: ", a , "<br>")

		// before decrement 
		var a = 0; 
		var b = 40;
		var a = --b;
		document.write("before decrement : ", a , "<br>") 
	</script>

</body>
</html>
