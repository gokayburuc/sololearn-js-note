<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Ops</title>
</head>
<body>
	<script>
		var x = 10 + 5;
		document.write(x + "<br>"); 

		var y= x + 22 + 420 + 6250;
		document.write(y);

		// multiplication 
		var mult = 10 * 17; 
		document.write("<br>" , mult);

		//division 

		var divs = 1981273 / 23;
		document.write("<br>" , divs);

		//modulus 

		var mods = 195 % 17; 
		document.write("<br>" , mods)

	</script>

</body>
</html>
