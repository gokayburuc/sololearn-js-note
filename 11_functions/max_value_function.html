<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Max Value</title>
</head>
<body>
	<script>
		function max(a,b) {

			if (a > b) {
				return a
			} else if (a == b ) {
				return "Esittir"
			} else {
				return b
			}
		}

		document.write(max(12,220));
		document.write(max(220,220));
		document.write(max(300,220));
	</script>

</body>
</html>
