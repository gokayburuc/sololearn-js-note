<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,3,7,8];

        // for each döngüsü içinde isimsiz fonksiyon kullanımı
        arr.forEach(function(el) {
            // dizinin tüm elemanlarını ikiyle carpar ve console a yazdirir
            console.log(el*2);
        })

        
    </script>
</body>
