<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function varTest() {
            var x = 1;
            if (true) {
                var x = 2;  // same variable
                console.log(x);  // 2
            }
            console.log(x);  // 2
        }

        function letTest() {
            let x = 1;
            if (true) {
                let x = 2;  // different variable
                console.log(x);  // 2
            }
            console.log(x);  // 1
        }

        varTest();
        letTest();
    </script>
</body>

</html>
