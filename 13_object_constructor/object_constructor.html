<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Constructor</title>
</head>
<body>

	<script>
		function person(name, age, color){
			this.name = name;
			this.age = age;
			this.favColor = color;
		};


		var person1 = new person("Gokay", 35 , "Blue");

		document.write(person1.age);


	</script>

</body>
</html>
